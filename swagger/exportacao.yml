Retorna dados da exportação de uvas, vinhos e derivados a partir de 1970.

Os valores para a subopcao são:

  01 - Vinhos de mesa (default)
  02 - Espumantes
  03 - Uvas frescas
  04 - Suco de uva
---
parameters:
  - in: path
    name: ano
    type: integer
    required: true
  - in: path
    name: subopcao
    type: string
    enum: ['01', '02', '03', '04']
    default: '01'
    required: true

responses:
  200:
    description: Dados de exportação do ano enviado
  400:
    description: Ano ou subopcao inválida
  503:
    description: Serviço indisponível, tente mais tarde